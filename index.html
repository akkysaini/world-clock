<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="clock.js" defer></script>
    <title>The Time of different contries | Specific Digital Clocks</title>
  </head>

  <body>
    <div class="container">
      <div class="india time-box">
        <p id="indiaTime"></p>
        <h1>
          <span class="flag"><img src="img/india.png" /></span> India
        </h1>
      </div>
      <div class="pakistan time-box">
        <p id="pakistanTime"></p>
        <h1>
          <span class="flag"><img src="img/pakistan.png" /></span> Pakistan
        </h1>
      </div>
      <div class="usa time-box">
        <p id="usaTime"></p>
        <h1>
          <span class="flag"><img src="img/usa.png" /></span> America
        </h1>
      </div>
      <div class="australia time-box">
        <p id="australiaTime"></p>
        <h1>
          <span class="flag"><img src="img/australia.png" /></span> Australia
        </h1>
      </div>
      <div class="canada time-box">
        <p id="canadaTime"></p>
        <h1>
          <span class="flag"><img src="img/canada.png" /></span> Canada
        </h1>
      </div>
      <div class="russia time-box">
        <p id="russiaTime"></p>
        <h1>
          <span class="flag"><img src="img/russia.png" /></span> Russia
        </h1>
      </div>
    </div>
  </body>
</html>
